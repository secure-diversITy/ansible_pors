---
- name: Settle up the base
  hosts: "*"
  remote_user: "{{ pors_ssh_user }}"
  become: yes
  become_user: root
  strategy: free

  vars:
    ansible_ssh_user: "{{ pors_ssh_user }}"

  tasks:

    - include_role:
        name: system_upgrade
      when: system.upgrade_os is defined and system.upgrade_os == True

    - include_role:
        name: system_prep

    - include_role:
        name: system_base

    - include_role:
        name: system_optimize

    - include_role:
        name: system_ntp

    - include_role:
        name: system_journal
