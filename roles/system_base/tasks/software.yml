---
- name: Install base packages
  package:
    name:
        - git
        - ntp
        - vim
        - tuned
        - wget
        - unzip
        - make
        - xfsprogs
        - rsync
        - net-tools
        - telnet
    state: present

- name: Install user-defined packages
  package:
    name: "{{ packages }}"
    state: present
  when: packages is defined

# family requirements
# possible ansible families:
# https://docs.ansible.com/ansible/latest/user_guide/playbooks_conditionals.html#ansible-facts-os-family

- name: SuSE specific packages
  package:
    name:
        - python-xml
        - systemd-sysvinit
        - python3-selinux
        - python3-setools
        - insserv-compat
    state: present
  when: ansible_facts['os_family'] == "Suse"

- name: RHEL specific packages
  package:
    name:
        - libselinux-python
        - nmap-ncat
  when: ansible_facts['os_family'] == "RedHat"

- name: vSphere requirements (RHEL)
  package:
    name:
        - open-vm-tools
  when:
    - ansible_facts['os_family'] == "RedHat"
    - ansible_virtualization_type == "VMware"

- name: enable NTPd
  systemd:
    daemon_reload: yes
    name: ntpd
    enabled: yes
    state: started

